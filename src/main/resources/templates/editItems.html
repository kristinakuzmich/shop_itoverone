<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div class="col" th:each="i : ${items}">
    <div class="card shadow-sm">
      <img th:src="${i.getUrl()}"class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></img>
      <div class="card-body">
        <p class="card-text" th:text="${i.getName()}"></p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a th:href="'/edit/'+${i.getId()}"type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
          </div>
          <small th:text = "${i.getTimeFormat()}"class="text-body-secondary"></small>
          <a th:href = "'/delete/'+${i.getId()}"class="text-body-secondary">Удалить</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
